<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline block </title>
    <style>
        section,.box,.xyz{
            border: 2px solid;
        }
        .box{
            width: 10%;
            margin: 10px;
            display: inline-block;
            text-align: center;
            
        }
        .box-2{
            width: 50%;
            margin: 20px;
            border: 2px solid;
            text-align: center;
        }
        .xyz{
            width: 20%;
            margin: 20px;
            display: flex;
            
        }


    </style>
</head>
<body>
    <section>
        <div>
        <div class="box">
            <h1>Home</h1>
        </div>
        <div class="box">
            <h1>About</h1>
        </div>
        <div class="box">
            <h1>Logo</h1>
        </div>
        </div>
        <div class="box-2">
            <div class="box-2">
                <h2>Website Title</h2>
            </div>
        </div>
        <div class="xyz">
        <div>
            <img src="./assest/images/image1.jpg" alt="">
            <h2>Image one</h2>
        </div>
        <div>
            <img src="./assest/images/image2.jpg" alt="">
            <h2>Image two</h2>
        </div>
        <div>
            <img src="./assest/images/image3.jpg" alt="">
            <h2>Image three</h2>
        </div>
        </div>
    </section>
    
</body>
</html>
