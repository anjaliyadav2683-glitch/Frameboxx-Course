<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            
        }
        div{
            height: 200px;
            width: 200px;
            border: 2px solid;
            background-color: aqua;
            transition-duration: 5s;
            transition-timing-function: ease;
            transition-delay: 2s;
        }
        div:hover{
            background-color: palevioletred;
        }


    </style>
</head>
<body>
    <section>
        <h1>transition</h1>
        <hr>
        <div>anjali</div>
    </section>
</body>
</html>
